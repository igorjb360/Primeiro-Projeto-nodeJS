<html lang="en">
  <head>

              </button>
            </form>
          </section>
  
          <div class="separator">
              <div></div>    
              <div>ou</div>
              <div></div>
            </div>
  
            <section>
              <h2>Crie sua propria sala de forma fácil</h2>
              <a href="/create-room.html" class="button outlined"> <!-- aqui eu add a class button para transformar em um botão -->
                <img src="assets/users.svg" alt="criar sala">

                </a>

        </div>
