<!DOCTYPE html>
  <head>
     <title>Creat room - rocket.q</title>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <!-- view Port -->
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
   <!-- css -->
   <link rel="stylesheet" href="styles/global.css">  
   <link rel="stylesheet" href="styles/home.css">

   <!-- fonts -->
   <link rel = "preconnect" href = "https://fonts.googleapis.com">
   <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
   <link href = "https: //fonts.googleapis.com/css2? family = Open + Sans & display = swap "rel =" stylesheet ">

  </head>
  <body>
    <div id="home" class="content">
      <header>
        <img src="assets/logo.svg" alt="rocket.q logo"/>
      </header>
      
      <div id="bg">
          <div class="ball top"></div>
          <div class="ball bottom"></div>
      </div>


      <main>
        <div class="container"> 
          <section>
            <h2>Crie sua própria sala</h2>
            <form action="">
              <label class="sr-only" for="room-pass">insira uma senha</label>
              <input type="password" id="room-pass" placeholder="insira uma senha"> <!--type= "number" é para o usuario digitar apenas numeros-->
              <button>
                <img src="assets/users 2.svg" alt="entrar na sala">
                Criar sala
              </button>
            </form>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
